<mat-toolbar color="primary">
    <button mat-flat-button color="primary"><h2>Contents</h2></button>
</mat-toolbar>
<mat-card style="margin: auto;text-align: center;">
    <mat-card-title>
        <h2 style="text-align: center;">Paragraphs</h2>
    </mat-card-title>
    <mat-accordion style="padding: 2%;">
        <mat-expansion-panel *ngFor="let paragraph of paragraphs">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    ParagraphName:  {{paragraph.paragraphTitle}}
                </mat-panel-title>
                <mat-panel-description>
                    ParagraphNumber:  {{paragraph.paragraphNumber}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <br>
            <p><audio controls controlsList="nodownload">
                <source src="http://talkbook.in:3000/AudioFiles/{{paragraph.paragraphLink}}">
              </audio>
            </p>
        </mat-expansion-panel>        
    </mat-accordion>
</mat-card>
