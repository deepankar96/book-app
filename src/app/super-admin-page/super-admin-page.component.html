<mat-toolbar color='primary'>Super Admin DashBoard</mat-toolbar>
<mat-card>
    <mat-card-title>
        <h2 style="text-align: center;">All Books</h2>
    </mat-card-title>
    <mat-accordion style="padding: 2%;">
        <mat-expansion-panel *ngFor="let book of booksForSuperAdmin">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    BookName:  {{book.bookName}}
                </mat-panel-title>
                <mat-panel-description>
                    BookID:  {{book.bookId}} || Contributor:{{book.contributorId}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <br>
        <p><img src="http://localhost:3000/BookCoverImages/{{book.coverImage}}"></p>
        <p>BookLanguage:  {{book.bookLanguage}}</p>
        <p>Views:{{book.viewCount}}</p>
        <p>Book Status:{{book.status}}</p>
        <mat-action-row>
            <button mat-raised-button color='primary' *ngIf="book.status!='rejected'" (click)="viewBook(book.bookId)">View Book</button>
            <button mat-raised-button color='accent' *ngIf="book.status=='waiting'" (click)="approveBook()">Approve Book</button>
            <button mat-raised-button color='warn' *ngIf="book.status=='waiting'">Reject Book</button>
          </mat-action-row>
        </mat-expansion-panel>        
    </mat-accordion>
</mat-card>
